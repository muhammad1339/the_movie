name: the_movie
description: "Another Movie Api project."
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter

  intl: ^0.18.1
  #bloc
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  #networking
  dio: ^5.3.3
  http_parser: ^4.0.2
  network_info_plus: ^4.1.0+1
  #logging
  logger: ^2.0.2+1
  dio_http_formatter: ^3.2.1

  #ui helpers
  flutter_spinkit: ^5.2.0
  toast: ^0.3.0
  #design
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/2x/
    - assets/images/3x/
    - assets/icons/
    - assets/translations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf