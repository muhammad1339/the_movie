name: the_movie
description: "Another Movie Api project."
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter

  intl: ^0.18.1
  #bloc
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  #networking
  dio: ^5.4.1
  # http: ^1.2.1
  http_parser: ^4.0.2
  network_info_plus: ^4.1.0+1
  # functional programming
  fpdart: ^1.1.0
  #logging
  logger: ^2.1.0
  dio_http_formatter: ^3.2.1

  # DI
  get_it: ^7.6.7
  #ui helpers
  flutter_spinkit: ^5.2.0
  toast: ^0.3.0
  infinite_scroll_pagination: ^4.0.0
  #design
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # mockito: ^5.4.4
  mocktail: ^1.0.3
  bloc_test: ^9.1.6
  build_runner: ^2.4.8
  http_mock_adapter: ^0.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/2x/
    - assets/images/3x/
    - assets/icons/
    - assets/translations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf